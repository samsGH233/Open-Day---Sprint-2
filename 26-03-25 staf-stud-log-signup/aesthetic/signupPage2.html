            <header>Sign Up | Create New Account</header>

                <input type = "text" class = "input-field" placeholder = "Name" id = "name" name = "name" autocomplete = "off" required>

                <input type="text" class = "input-field" placeholder="Email" id = "email" name = "email" autocomplete="off" required>

            </div>

                <input type = "password" class = "input-field" placeholder = "Repeat Password" id = "password_confirmation" name = "password_confirmation" autocomplete = "off" required>
